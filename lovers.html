<!DOCTYPE html>
<html>
<head>
	<title>Past Lovers</title>
	<style>
		body {
            background-color: #efb3b3;
            font-family: Optima, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 300vh;
        }

        h1 {
            color: #cc0000;
            margin-top: 50px;
            font-size: 75px;
        }

		table {
			margin: 0px auto;
			border-collapse: collapse;
			border: 2px solid #cc0000;
			width: 80%;
		}

		th, td {
			padding: 8px;
			text-align: center;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #ddd;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.center {
			text-align: center;
		}

		.find-lovers-btn {
            margin: 20px;
			background-color: #cc0000;
			color: #fff;
			border: none;
			border-radius: 15px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.find-lovers-btn:hover {
			background-color: #ff3333;
		}
	</style>
</head>
<body>
	<h1>Past Lovers</h1>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Your Name</th>
				<th>Your Birthday</th>
				<th>Your Crush's Name</th>
				<th>Your Crush's Birthday</th>
				<th>Love Score</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>March 8, 2023</td>
				<td>John Smith</td>
				<td>01/01/1990</td>
				<td>Jane Doe</td>
				<td>05/06/1992</td>
				<td>85%</td>
			</tr>
			<tr>
				<td>March 7, 2023</td>
				<td>Jane Doe</td>
				<td>05/06/1992</td>
				<td>John Smith</td>
				<td>01/01/1990</td>
				<td>85%</td>
			</tr>
			<!-- Add more rows for past entries -->
		</tbody>
	</table>

	<div class="center">
		<button class="find-lovers-btn" onclick="location.href='index.html'" type="button">Back to the love</button>
	</div>
</body>
</html>
