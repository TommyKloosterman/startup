<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
	<style>
		body {
			background-color: #ffe6e6;
			font-family: Arial, sans-serif;
			text-align: center;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		
		h1 {
			color: #cc0000;
			margin-top: 50px;
		}
		
		form {
			margin-top: 50px;
		}
		
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 10px;
			width: 200px;
		}
		
		input[type="submit"] {
			padding: 10px;
			background-color: #cc0000;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.result {
			font-size: 24px;
			font-weight: bold;
			margin-top: 50px;
		}
		
		.github-link {
			margin-top: 20px;
		}
		
		.footer {
			margin-top: auto;
			color: #999;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<h1>Love Calculator</h1>
	
	<form method="post">
		<label for="name1">Your Name:</label>
		<input type="text" name="name1" id="name1" placeholder="Enter your name">
		
		<label for="name2">Your Crush's Name:</label>
		<input type="text" name="name2" id="name2" placeholder="Enter your crush's name">
		
		<input type="submit" value="Calculate">
	</form>
	
	
	<footer class="bg-dark text-dark text-muted">
        <div class="container-fluid">
          <span class="text-reset">Tommy Kloosterman's GitHub:  </span>
          <a
            class="text-reset"
            href="https://github.com/TommyKloosterman/simon.git"
            >Link</a
          >
        </div>
      </footer>
	
	<div class="footer">
		<p>Love Calculator &copy; 2023</p>
	</div>
</body>
</html>
