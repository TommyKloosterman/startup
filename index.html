<!DOCTYPE html>
<html>
<head>
    <title>Love Calculator</title>
    <style>
        body {
            background-color: #efb3b3;
            font-family: Optima, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 300vh;
        }

        h1 {
            color: #cc0000;
            margin-top: 50px;
            font-size: 75px;
        }

        form {
            margin-top: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        form div {
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            width: 200px;
        }

        input[type="submit"] {
  			padding: 60px 20px;
  			background-color: #cc0000;
  			color: #fff;
  			border: none;
  			border-radius: 15px;
  			cursor: pointer;
  			transition: background-color 0.3s ease;
		}

input[type="submit"]:hover {
  background-color: #ff3333;
}


        .result {
			color: #cc0000;
            font-size: 50px;
            font-weight: bold;
            margin-top: 50px;
        }

        .github-link {
            margin-top: 20px;
        }

        .footer {
            margin-top: auto;
            color: #999;
            font-size: 12px;
        }

		.find-lovers-btn {
  			background-color: #cc0000;
 	 		color: #fff;
		  	border: none;
			width: 200px;
			border-radius: 15px;
  			padding: 10px 20px;
  			font-size: 18px;
  			cursor: pointer;
  			transition: background-color 0.3s ease;
		}

		.find-lovers-btn:hover {
  			background-color: #ff3333;
		}

    </style>
</head>
<body>
    <h1>Love Calculator</h1>

    <form id="love-form" method="post">
        <div>
            <label for="name1">Your Name:</label>
            <input type="text" name="name1" id="name1" placeholder="Enter your name">
            <label for="birthday1">Your Birthday:</label>
            <input type="date" name="birthday1" id="birthday1">
        </div>

        <div>
            <label for="name2">Your Crush's Name:</label>
            <input type="text" name="name2" id="name2" placeholder="Enter your crush's name">
            <label for="birthday2">Your Crush's Birthday:</label>
            <input type="date" name="birthday2" id="birthday2">
        </div>

        <div>
            <input type="submit" value="Calculate">
        </div>

    </form>


    <div class="result"></div>

	<div class="center">
		<button class="find-lovers-btn" onclick="location.href='lovers.html'" type="button">Find other lovers</button>
	</div>
	
    <footer class="bg-dark text-dark text-muted">
        <div class="container-fluid">
          <span class="text-reset">Tommy Kloosterman's GitHub:  </span>
          <a
            class="text-reset"
            href="https://github.com/TommyKloosterman/startup.git"
            >Link</a
          >
        </div>
    </footer>

    <div class="footer">
        <p>Love Calculator &copy; 2023</p>
    </div>

    <script>
        // Get the form element
        const loveForm = document.getElementById('love-form');

        // Add event listener to the form submit event
        loveForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from submitting

            // Get the input values
            const name1 = document.getElementById('name1').value
			const birthday1 = document.getElementById('birthday1').value;
			const name2 = document.getElementById('name2').value;
			const birthday2 = document.getElementById('birthday2').value;
			// Validate the inputs
			if (name1 === '' || birthday1 === '' || name2 === '' || birthday2 === '') {
            	alert('Please fill out all fields');
        	} 
			else {
            // Calculate love score
            const loveScore = Math.floor(Math.random() * 101);

            // Display the love score
            const result = document.querySelector('.result');
            result.innerHTML = `${name1} and ${name2}'s love score is ${loveScore}%`;

            // Clear the form
            loveForm.reset();
    		}
    	});
		</script>
	</body>
</html>
